apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: ecommerce-api
spec:
  replicas: 1  # Only one beat scheduler needed
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
    spec:
      containers:
      - name: celery-beat
        image: your-docker-repo/ecommerce-api:latest  # Same image
        command: ["celery", "-A", "ecommerce_api", "beat", "-l", "info"]
        envFrom:
        - configMapRef:
            name: ecommerce-config
        - secretRef:
            name: ecommerce-secret
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"

---